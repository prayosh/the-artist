<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Artist Homepage</title>
    <!-- Manifest file link -->
<link rel="manifest" href="manifest.json">

<!-- Favicon for browser tab -->
<link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">

<!-- Apple touch icon (for Add to Home Screen) -->
<link rel="apple-touch-icon" href="logo.png">

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#000000">
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter (for body) and Tangerine (for heading) Fonts --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600;800&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Very Dark Background */
            color: #ffffff;
            min-height: 100vh;
        }
        /* Custom background gradient for an artistic feel */
        .artistic-bg {
            background: linear-gradient(135deg, #1f0030 0%, #1f0115 100%);
        }
        /* Custom styles for the heading to make it stand out */
        .main-heading {
            font-family: 'Tangerine', cursive; /* Tangerine script font */
            /* Using responsive CSS for a better script font appearance */
            font-size: 6rem; /* Default size for mobile */
            font-weight: 700;
            line-height: 1.2;
            text-transform: none; 
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.7); /* Soft glowing effect */
            transition: color 0.3s;
        }
        @media (min-width: 768px) { /* md breakpoint and up */
            .main-heading {
                font-size: 10rem; /* Larger size for desktop */
            }
        }
        .main-heading:hover {
            color: #c7d2fe; /* Slight hover to enhance focus on the whole heading */
        }

        /* --- SECRET LINK STYLING --- */
        /* Forces the link to inherit the parent's color and suppresses browser link styles */
        .secret-link {
            color: inherit !important;
            text-decoration: none !important;
            cursor: default !important; /* Ensures the cursor never changes to a pointer */
        }
        
        /* --- PULSATING SCALE ANIMATION (for buttons) --- */
        @keyframes pulse-scale {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); } /* Scales up slightly */
            100% { transform: scale(1); }
        }

        /* Button common styles */
        .nav-button {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            /* Default shadow */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
            /* Apply the new scale animation */
            animation: pulse-scale 2s infinite alternate; 
        }

        /* Hover effect for lift and glow */
        .nav-button:hover {
            transform: translateY(-2px) scale(1.01); /* Lift and slightly scale up on hover */
            /* Stronger hover shadow for a defined glow look on hover */
            box-shadow: 0 0 30px rgba(99, 102, 241, 1), 0 0 60px rgba(99, 102, 241, 0.8);
            border-color: #c7d2fe;
            animation: none; /* IMPORTANT: Stop the pulsing scale animation on hover */
        }

        /* --- BUBBLE/ORB ANIMATION (behind logo) --- */
        .logo-container {
            position: relative;
            display: inline-block; /* To contain the absolute-positioned bubble */
            margin-bottom: 2rem; /* Space between logo and heading */
        }

        .bubble-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%; /* Larger than the image for a glow effect */
            height: 150%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, rgba(99, 102, 241, 0) 70%);
            border-radius: 50%;
            animation: bubble-grow-fade 4s infinite ease-in-out alternate;
            z-index: -1; /* Place it behind the image */
        }

        @keyframes bubble-grow-fade {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }

        .artist-logo {
            max-width: 150px; /* Adjust logo size as needed */
            height: auto;
            border-radius: 50%; /* If you want the logo itself to be circular */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* A bit of shadow for depth */
            position: relative; /* To ensure it's above the bubble */
            z-index: 1;
            border: 10px solid #7600bf; /* Added white border */
        }

        @media (min-width: 768px) {
            .artist-logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center artistic-bg p-4">

    <!-- Main Content Container --><div class="w-full max-w-2xl text-center p-8 md:p-12 rounded-xl border border-gray-700 bg-gray-900/50 backdrop-blur-sm">
        
        <!-- Logo Container with Animation --><div class="logo-container mx-auto">
            <div class="bubble-animation"></div>
            <!-- The Artist Logo --><img src="images/logo.png" alt="The Artist Logo" class="artist-logo">
        </div>

        <!-- Heading --><h1 class="main-heading mb-12 text-indigo-400">
            <!-- The 'A' now uses the robust .secret-link class for perfect color matching and no cursor change. -->
            The <a 
                href="https://prayosh.github.io/the-artist/home.html" 
                class="secret-link focus:outline-none"
                aria-label="Secret link to Home"
            >A</a>rtist
        </h1>

        <!-- Button Links Container --><div class="flex flex-col space-y-6">
            
            <!-- Button 1: Figurative --><a href="https://prayosh.github.io/the-artist/figurative.html" 
                class="nav-button bg-purple-600 hover:bg-purple-500 text-white font-semibold py-4 px-6 rounded-lg text-lg md:text-xl block w-full focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                Figurative
            </a>
            
            <!-- Button 2: Art Models --><a href="https://prayosh.github.io/the-artist/art-models.html" 
                class="nav-button bg-teal-600 hover:bg-teal-500 text-white font-semibold py-4 px-6 rounded-lg text-lg md:text-xl block w-full focus:outline-none focus:ring-4 focus:ring-teal-500 focus:ring-opacity-50">
                Art Models
            </a>
            
        </div>
        
    </div>

</body>
</html>
