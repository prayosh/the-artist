<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Models PDF Viewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <!-- Header -->
    <header class="w-full max-w-7xl mb-6">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-white text-center">
            <span class="text-indigo-400">Art Models</span> Document Viewer
        </h1>
        <p class="text-gray-400 text-center mt-2">Displaying content from: <code class="bg-gray-800 text-sm p-1 rounded">pdf/art-models/Art_Models_1.pdf</code></p>
    </header>

    <!-- PDF Embed Container -->
    <main class="w-full max-w-7xl flex-grow bg-gray-800 rounded-xl shadow-2xl overflow-hidden p-1">
        <!-- The iframe is used to embed the PDF viewer provided by the browser -->
        <iframe
            src="pdf/art-models/Art_Models_1.pdf"
            title="Art Models 1 PDF Document"
            class="w-full h-full border-4 border-gray-700 rounded-lg"
        >
            <!-- Fallback content if the browser doesn't support iframes or PDF viewing -->
            <p class="text-white p-4 text-center">
                Your browser does not support embedded PDF files. 
                You can <a href="pdf/art-models/Art_Models_1.pdf" class="text-indigo-400 hover:text-indigo-300 font-medium" download>click here to download the PDF</a>.
            </p>
        </iframe>
    </main>

    <!-- Footer for spacing -->
    <footer class="mt-4 text-gray-600 text-sm">
        <p>Ensure the file path is correct on your server for the PDF to load.</p>
    </footer>

</body>
</html>
