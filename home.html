<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Artist Homepage</title>
    <!-- Manifest file link -->
<link rel="manifest" href="manifest.json">

<!-- Favicon for browser tab -->
<link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">

<!-- Apple touch icon (for Add to Home Screen) -->
<link rel="apple-touch-icon" href="logo.png">

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#000000">
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter (for body) and Tangerine (for heading) Fonts --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600;800&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Very Dark Background */
            color: #ffffff;
            min-height: 100vh;
        }
        /* Custom background gradient for an artistic feel */
        .artistic-bg {
            background: linear-gradient(135deg, #1f0030 0%, #1f0115 100%);
        }
        /* Custom styles for the heading to make it stand out */
        .main-heading {
            font-family: 'Tangerine', cursive; /* Tangerine script font */
            /* Using responsive CSS for a better script font appearance */
            font-size: 6rem; /* Default size for mobile */
            font-weight: 700;
            line-height: 1.2;
            text-transform: none; 
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.7); /* Soft glowing effect */
            transition: color 0.3s;
        }
        @media (min-width: 768px) { /* md breakpoint and up */
            .main-heading {
                font-size: 10rem; /* Larger size for desktop */
            }
        }
        .main-heading:hover {
            color: #c7d2fe; /* Slight hover to enhance focus */
        }
        
        /* --- PULSATING SCALE ANIMATION (for buttons) --- */
        @keyframes pulse-scale {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); } /* Scales up slightly */
            100% { transform: scale(1); }
        }

        /* Button common styles (kept for potential future buttons, but not currently used) */
        .nav-button {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
            animation: pulse-scale 2s infinite alternate; 
        }

        .nav-button:hover {
            transform: translateY(-2px) scale(1.01); 
            box-shadow: 0 0 30px rgba(99, 102, 241, 1), 0 0 60px rgba(99, 102, 241, 0.8);
            border-color: #c7d2fe;
            animation: none;
        }

        /* --- BUBBLE/ORB ANIMATION (behind logo) --- */
        .logo-container {
            position: relative;
            display: inline-block; 
            margin-bottom: 2rem; 
        }

        .bubble-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%; 
            height: 150%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, rgba(99, 102, 241, 0) 70%);
            border-radius: 50%;
            animation: bubble-grow-fade 4s infinite ease-in-out alternate;
            z-index: -1; 
        }

        @keyframes bubble-grow-fade {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }

        .artist-logo {
            max-width: 150px; 
            height: auto;
            border-radius: 50%; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
            position: relative; 
            z-index: 1;
            border: 10px solid #7600bf; 
        }

        @media (min-width: 768px) {
            .artist-logo {
                max-width: 200px;
            }
        }
        
        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="flex items-center justify-center artistic-bg p-4">

    <!-- Main Content Container --><div class="w-full max-w-2xl text-center p-8 md:p-12 rounded-xl border border-gray-700 bg-gray-900/50 backdrop-blur-sm">
        
        <!-- Logo Container with Animation --><div class="logo-container mx-auto">
            <div class="bubble-animation"></div>
            <!-- The Artist Logo --><img src="images/logo.png" alt="The Artist Logo" class="artist-logo">
        </div>

        <!-- Heading --><h1 class="main-heading mb-12 text-indigo-400">
            <!-- Wrapped 'A' in a span to make it clickable -->
            The <span id="secret-key" class="cursor-pointer hover:text-red-400 transition-colors duration-300">A</span>rtist
        </h1>

        <!-- Button Links Container (only Image Reference Gallery remains) --><div class="flex flex-col space-y-6">
            
            <!-- Button 1: Image Reference Gallery --><a href="https://prayosh.github.io/the-artist/image-reference-gallery.html" 
                class="nav-button bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-4 px-6 rounded-lg text-lg md:text-xl block w-full focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Image Reference Gallery
            </a>
            
            <!-- Figurative and Art Models buttons removed as requested -->
            
        </div>
        
    </div>

    <!-- Password Dialog Modal (Initially hidden) -->
    <div id="password-modal" class="modal-backdrop hidden">
        <form id="password-form" class="bg-gray-800 p-6 rounded-lg shadow-2xl border border-gray-700 w-full max-w-xs md:max-w-sm">
            <!-- Password Input Box -->
            <input id="password-input" type="password" placeholder="Enter password" required
                   class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
            
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md">
                Submit
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const secretKey = document.getElementById('secret-key');
            const passwordModal = document.getElementById('password-modal');
            const passwordForm = document.getElementById('password-form');
            const passwordInput = document.getElementById('password-input');
            
            // Define the valid passwords from the pass.json file for runtime check.
            const VALID_PASSWORDS = ["password", "010101", "user"];
            const TARGET_URL = "https://prayosh.github.io/the-artist/home1.html";

            // Function to show the modal
            secretKey.addEventListener('click', () => {
                passwordModal.classList.remove('hidden');
                passwordInput.focus();
            });

            // Handle modal close (optional: close on backdrop click, but keeping simple per request)
            
            // Handle form submission
            passwordForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission
                
                const enteredPassword = passwordInput.value.trim();
                
                // Check if the entered password is in the valid list
                if (VALID_PASSWORDS.includes(enteredPassword)) {
                    // Password is correct, redirect the user
                    window.location.href = TARGET_URL;
                } else {
                    // Password is incorrect, clear input and provide visual feedback
                    passwordInput.value = '';
                    passwordInput.placeholder = 'Incorrect! Try again.';
                    passwordInput.classList.add('border-red-500', 'text-red-400');
                    setTimeout(() => {
                        passwordInput.classList.remove('border-red-500', 'text-red-400');
                        passwordInput.placeholder = 'Enter password';
                    }, 1500);
                }
            });
            
            // Optional: Allow pressing ESC to close the modal (better UX)
            document.addEventListener('keydown', (event) => {
                if (event.key === "Escape" && !passwordModal.classList.contains('hidden')) {
                    passwordModal.classList.add('hidden');
                    passwordInput.value = ''; // Clear input on close
                }
            });
        });
    </script>
</body>
</html>
